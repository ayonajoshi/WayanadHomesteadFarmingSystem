<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/view_feedback_post">
  <table width="503" border="1">
    <tr>
      <td width="66">DateFrom </td>
      <td width="147"><label>
        <input type="date" name="textfield" class="form-control" />
      </label></td>
      <td width="43">To</td>
      <td width="151"><label>
        <input type="date" name="textfield2" />
      </label></td>
      <td width="62"><label>
        <input type="submit" name="Submit" value="go" />
      </label></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table width="503" border="1">
    <tr>
      <td width="63">S.No</td>
      <td width="78">Date</td>
      <td width="104">User Info </td>
      <td width="230">Feedback</td>
    </tr>
      {% for i in data  %}
      <tr>
           <td height="72">{{ loop.index }}&nbsp;</td>
          <td>&nbsp;{{ i['date'] }}</td>
          <td>&nbsp;{{ i['name'] }}<br>
              {{ i['place'] }}<br>
              {{ i['phone'] }}

          </td>
      <td>&nbsp;{{ i['feedback'] }}</td>

      </tr>
      {% endfor %}

  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
