{% extends 'adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/view_fert_post">
<div class="container">
<br>
  <table class="table table-bordered">
    <tr>
      <th>sl.no</th>
      <th>Name</th>
        <th>Type</th>
      <th>Image</th>
      <th>Specification</th>
      <th>&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>&nbsp;{{ i['name'] }}</td>
      <td>&nbsp;<img src="{{ i['image'] }}" height="100px" width="100px"></td>
      <td>{{ i['type'] }}</td>
        <td>{{ i['specification'] }}</td>
      <td><p><a href="/edit_fert/{{ i['fid'] }}" class="btn btn-outline-primary">Edit</a></p>
          <p><a href="/delete_fert/{{ i['fid'] }}" class="btn btn-outline-danger">Delete</a></p></td>
    </tr>
      {% endfor %}
  </table>
</div>
</form>
{% endblock %}
